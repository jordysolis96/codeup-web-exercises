<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather</title>

    <!-- Third-party libraries-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Grandstander:wght@300&display=swap"-->
<!--          rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>

    <!-- my CSS-->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<!-- div stays fixed at the top of the screen and is mobile responsive-->
<div id="main-header" class="d-flex col-12 align-items-center">

    <!-- logo and app name-->
    <div id="brand" class="col-md-3 d-none d-sm-none d-md-block">
        <span class="ml-3"><i class="fas fa-cloud"></i> Weather App</span>
    </div>

    <!-- location search text field and button -->
    <div id="searchForm" class="col-7 col-md-6 p-0">
        <form class="form-row form-inline justify-content-md-center m-0">
            <label for="cityInput"></label>
            <input class="form-control col-9 ml-2" type="text" placeholder="Enter location" id="cityInput"
                   name="cityInput">
            <a class="btn col-auto mr-2" role="button" id="citySubmit">
                <i class="fas fa-search-location d-md-none"></i>
                <span class="d-none d-sm-none d-md-block">Search</span></a>
        </form>
    </div>

    <!--  current city display -->
    <div class="col-md-3 col-5 p-0 justify-content-end d-flex">
        <span id="city" class="mr-2">Current city:</span></div>

</div>

<!-- this div exists to fill the empty space from the top of the document -->
<div id="filler" style="height: 100px; width: 1px" class="d-inline-block m-0 p-0"></div>

<!-- the forecast cards are dynamically created and fill this div -->
<div class="row justify-content-center" id="forecast">
    <div id="card0"></div>
    <div id="card1"></div>
    <div id="card2"></div>
    <div id="card3"></div>
    <div id="card4"></div>
</div>

<!-- contains the mapbox -->
<div id="mapBox" class="row justify-content-center">
    <div id='map' class="rounded mb-3"></div>
</div>

<!-- this template is not displayed, but its html is accessed in JS -->
<div class="d-none" id="template">

    <!-- card header includes the date -->
    <div class="date card-header d-flex justify-content-center">
        09-15-2020
    </div>

    <!-- card body includes all of the other info -->
    <div class="card-body row justify-content-center">


        <div class="col-6 col-xl-12 p-0 d-flex flex-column text-center">
            <!-- temperature -->
            <div class="temperature text-center d-none d-sm-block">

            </div>
            <div id="alt-temp" class="temperature text-center d-block d-sm-none">
                75
            </div>

            <!-- text description of weather condition -->
            <div class="description text-center d-none d-sm-block">
                Description:
            </div>
            <div id="alt-description" class="description text-center d-block d-sm-none">
                Description:
            </div>

            <!-- icon for weather condition -->
            <div class="icon justify-content-center d-flex"></div>
            <!--            <div id="alt-icon" class="icon d-flex justify-content-center d-sm-none img-fluid"></div>-->
        </div>


        <div class="col-6 col-xl-12 pl-xl-3 d-flex flex-column justify-content-around">
            <!-- humidity -->
            <div class="humidity d-none d-sm-block">
                Humidity:
            </div>
            <div class="humidity xs-data d-block d-sm-none">
                Humidity:
            </div>

            <!-- wind -->
            <div class="wind d-none d-sm-block">
                Wind:
            </div>
            <div class="wind xs-data d-block d-sm-none">
                Wind:
            </div>

            <!-- pressure -->
            <div class="pressure d-none d-sm-block">
                Pressure:
            </div>
            <div class="pressure xs-data d-block d-sm-none">
                Pressure:
            </div>
        </div>
    </div>
</div>

<!-- jQuery, bootstrap, jQueryUI -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!-- custom JS -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
